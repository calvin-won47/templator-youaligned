name: Build and Deploy Master Template

# 触发器：
# - push 到 main：发布最新模板到所有站点（批量）
# - 手动触发（workflow_dispatch）：可选择仅部署到指定站点
on:
  push:
    branches:
      - main
  schedule:
    # 每日 02:00 UTC 自动刷新站点地图并部署
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      target_site_path:
        description: "可选：只部署到某一个站点的绝对路径 (例如 /www/wwwroot/example.com)"
        required: false
        type: string
      target_site_url:
        description: "可选：该站点的完整域名(例如 https://example.com)，用于生成 sitemap"
        required: false
        type: string

jobs:
  # --- 作业 1: 构建 React/Vite 应用 ---
  build:
    name: 1. Build Vite Project
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # 缓存 npm 包以加快速度

      - name: Install Dependencies
        # npm ci 是 CI/CD 的标准，它比 install 更快更严格 [7]
        run: npm ci 

      - name: Build Production App
        # 运行 build 脚本 (在 package.json 中定义) [8]
        run: npm run build # 这会创建./dist 文件夹

      - name: Upload Build Artifact
        # 将./dist 文件夹保存为“产物”，以便下一个作业可以使用它
        uses: actions/upload-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

  # --- 作业 2: 将构建产物部署到所有站点 ---
  deploy:
    name: 2. Deploy to Baota Server
    needs: build # 确保此作业在 'build' 作业成功后才运行
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-deploy-${{ matrix.site.url }}
      cancel-in-progress: true

    # --- 关键：使用 Matrix 策略批量部署 ---
    # 在这里手动维护您所有站点的“服务器绝对路径”
    strategy:
      matrix:
        site:
          # 运行 'create_site.py' 后，您需要来这里添加新站点的 {path, url}
          - path: /www/wwwroot/tevixa.com
            url: https://tevixa.com
          - path: /www/wwwroot/yuvixa.com
            url: https://yuvixa.com
          - path: /www/wwwroot/novuki.com
            url: https://novuki.com
          - path: /www/wwwroot/duvixo.com
            url: https://duvixo.com
          - path: /www/wwwroot/rivuxa.com
            url: https://rivuxa.com
          # - /www/wwwroot/client-c.com
          #... 您可以在这里列出100个

    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v4

      - name: Download Build Artifact
        # 下载 'build' 作业保存的./dist 文件夹
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Resolve Strapi config (remote/local) and export env
        env:
          SITE_URL: ${{ matrix.site.url }}
        run: |
          set -e
          mkdir -p tmp
          SITE_URL_TRIM=${SITE_URL%/}
          if curl -fsSL "$SITE_URL_TRIM/config.json" -o tmp/config.json; then
            echo "使用远程 config.json"
          else
            echo "远程 config.json 不存在，回退到仓库 public/config.json"
            cp public/config.json tmp/config.json
          fi
          # 通过 jq 解析 JSON 并写入环境变量（避免反引号引发的 shell 替换问题）
          echo "strapi_url=$(jq -r '.apiEndpoints.strapi_url // .strapi_url // ""' tmp/config.json)" >> $GITHUB_ENV
          echo "strapi_site_slug=$(jq -r '.apiEndpoints.strapi_site_slug // .strapi_site_slug // ""' tmp/config.json)" >> $GITHUB_ENV

      - name: Generate sitemap.xml and robots.txt for ${{ matrix.site.url }}
        env:
          SITE_URL: ${{ matrix.site.url }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          set -e
          node scripts/generate-sitemap.mjs

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ matrix.site.path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ matrix.site.path }}/

  # --- 作业 3: 仅部署到一个指定站点（手动触发用） ---
  deploy_single:
    name: 3. Deploy Single Site (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_site_path != '' }}
    needs: build
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-deploy-single-${{ inputs.target_site_url || inputs.target_site_path }}
      cancel-in-progress: true
    steps:
      - name: Checkout Code (for seeding config.json)
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build-dist
          path: ./dist

      - name: Setup Node.js 18 (for sitemap generation)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Resolve Strapi config (remote/local) and export env
        env:
          SITE_URL: ${{ inputs.target_site_url }}
        run: |
          set -e
          mkdir -p tmp
          if [ -z "$SITE_URL" ]; then
            base=$(basename "${{ inputs.target_site_path }}")
            SITE_URL="https://$base"
          fi
          SITE_URL_TRIM=${SITE_URL%/}
          if curl -fsSL "$SITE_URL_TRIM/config.json" -o tmp/config.json; then
            echo "使用远程 config.json"
          else
            echo "远程 config.json 不存在，回退到仓库 public/config.json"
            cp public/config.json tmp/config.json
          fi
          # 通过 jq 解析 JSON 并写入环境变量（避免反引号引发的 shell 替换问题）
          echo "strapi_url=$(jq -r '.apiEndpoints.strapi_url // .strapi_url // ""' tmp/config.json)" >> $GITHUB_ENV
          echo "strapi_site_slug=$(jq -r '.apiEndpoints.strapi_site_slug // .strapi_site_slug // ""' tmp/config.json)" >> $GITHUB_ENV

      - name: Generate sitemap.xml and robots.txt for single site
        env:
          SITE_URL: ${{ inputs.target_site_url }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: |
          set -e
          if [ -z "$SITE_URL" ]; then
            # 从路径推断域名 (最后一级目录)，默认使用 https
            base=$(basename "${{ inputs.target_site_path }}")
            SITE_URL="https://$base"
            echo "推断站点 URL: $SITE_URL"
          fi
          node scripts/generate-sitemap.mjs

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BAOTA_SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BAOTA_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to ${{ inputs.target_site_path }} via rsync
        run: |
          rsync -rlDz \
            --delete \
            --omit-dir-times \
            --exclude='config.json' \
            --exclude='.user.ini' \
            --exclude='.well-known/' \
            --exclude='logs/' \
            --exclude='ssl/' \
            ./dist/ ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}

      - name: Seed config.json if missing (first-time only)
        run: |
          rsync -avzr --ignore-existing ./public/config.json ${{ secrets.BAOTA_SSH_USER }}@${{ secrets.BAOTA_SERVER_IP }}:${{ inputs.target_site_path }}/