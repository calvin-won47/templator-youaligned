
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正在加载...</title>
    <meta name="description" content="正在加载站点配置..." />
    <script>
      // 1) 设置一个全局默认值，以防请求失败
      window.APP_CONFIG = {
        siteIdentity: { name: '加载失败' },
        apiEndpoints: { strapi_url: '', strapi_site_slug: 'error' },
      };

      try {
        // 2) 使用同步 XMLHttpRequest 来阻塞后续脚本执行
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/config.json', false); // 'false' 表示同步
        xhr.send(null);

        if (xhr.status === 200) {
          // 3) 解析 JSON 并将其存储在全局 window 对象上
          window.APP_CONFIG = JSON.parse(xhr.responseText);
        } else {
          console.warn('无法加载外部 config.json，将使用默认配置。');
        }
      } catch (error) {
        console.error('加载 config.json 时出错:', error);
      }
    </script>
    <!-- Google Tag Manager (dynamic from config) -->
    <script>
      (function() {
        var gtmId = (window.APP_CONFIG && window.APP_CONFIG.gtm_id) || '';
        if (!gtmId) {
          console.warn('GTM ID is missing in config');
          return;
        }
        (function(w,d,s,l,i){
          w[l]=w[l]||[];
          w[l].push({'gtm.start': new Date().getTime(), event:'gtm.js'});
          var f=d.getElementsByTagName(s)[0],
              j=d.createElement(s),
              dl=l!='dataLayer'?'&l='+l:'';
          j.async=true;
          j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
          f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer', gtmId);
      })();
    </script>
    <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript - static fallback) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PT8K7DHH" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
